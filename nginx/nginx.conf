worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream socketio_upstream {
    server app1:3000 max_fails=3 fail_timeout=10s;
    server app2:3001 max_fails=3 fail_timeout=10s;
    ip_hash;
  }

  server {
    listen 8080;
    server_name _;

    # Healthcheck
    location /health {
      proxy_pass http://socketio_upstream/health;
    }

    # WebSocket upgrades for Socket.IO
    location /socket.io/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_read_timeout 75s;
      proxy_send_timeout 75s;
      proxy_pass http://socketio_upstream;
    }

    # Static files and app root
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://socketio_upstream;
    }
  }
}


